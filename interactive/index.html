<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="icon" type="image/png" href="../images/star.png">
<title>Interactive Pages</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="wrap">

  <!-- Home bar identical to reference page -->
  <div class="home-bar">
    <a href="../index.html" class="home-link">
      <img src="../images/star.png" alt="Home" class="home-icon">
      <span>Home</span>
    </a>
  </div>

  <!-- More Sciency -->
  <div class="card fade-in">
    <h2 class="section-title">More Sciency</h2>
	
    <a href="../orbit-sim/" class="wumbo-button">
      <img src="../images/orbit.png" alt="Orbital Proximity" class="wumbo-thumb">
      <div class="wumbo-text">
        <span class="wumbo-title">Orbital Proximity</span>
        <span class="wumbo-subtitle">Planetary mean distance visualizer.</span>
      </div>
    </a>
	
	<a href="../household-wealth/" class="wumbo-button">
      <img src="../images/wealth.png" " class="wumbo-thumb">
      <div class="wumbo-text">
        <span class="wumbo-title">US Wealth Distribution</span>
        <span class="wumbo-subtitle">Adjust the US wealth distribution or see how it is now.</span>
      </div>
    </a>
	
  </div>
  
  

  <!-- Less Sciency -->
  <div class="card fade-in delay-1">
    <h2 class="section-title">Less Sciency</h2>
    <a href="../rune-caster/" class="wumbo-button">
      <img src="../images/runes.png" alt="Rune Caster" class="wumbo-thumb">
      <div class="wumbo-text">
        <span class="wumbo-title">Rune Caster</span>
        <span class="wumbo-subtitle">A simulation of Rune Casting with AI prompt generation.</span>
      </div>
    </a>
  </div>

</div>
</body>
</html>
