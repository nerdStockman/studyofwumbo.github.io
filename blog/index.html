<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction ‚Äì Study of Wumbo</title>
  <link rel="icon" type="image/png" href="../star.png">
  <link rel="stylesheet" href="../style.css">
  <style>
    .construction-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 70vh;
      text-align: center;
      animation: fadeIn 1.5s ease forwards 0.1s;
    }

    .construction-title {
      font-size: 2em;
      color: #ff6bff;
      text-shadow: 0 0 15px #ff6bff;
      margin-bottom: 15px;
    }

    .construction-subtitle {
      font-size: 1.1em;
      color: #fff36d;
      text-shadow: 0 0 10px #fff36d;
      margin-bottom: 40px;
    }

    .home-link {
      color: #fff36d;
      border: 2px solid #fff36d;
      border-radius: 15px;
      padding: 10px 20px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .home-link:hover {
      background-color: rgba(255, 243, 109, 0.1);
      box-shadow: 0 0 20px #fff36d;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="../star.png" alt="Star Icon" class="animated-icon1 star">
    <h1 class="title">Study of Wumbo</h1>
    <div class="animated-icon2 block"></div>
  </header>

  <main class="construction-container">
    <div class="construction-title">üöß Under Construction üöß</div>
    <div class="construction-subtitle">This part of Wumbo is still being built.<br>Check back soon!</div>
    <a href="../index.html" class="home-link">‚Üê Back to Home</a>
  </main>
</body>
</html>
